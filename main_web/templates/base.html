{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murray Mining Services</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, .brand-font { font-family: 'Montserrat', sans-serif; }
        .text-murray-green { color: #16a34a; }
        .bg-murray-green { background-color: #16a34a; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-white text-gray-800">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'home' %}">
                        <img class="h-12 w-auto" src="{% static 'img/murrays.png' %}" alt="Murray Mining">
                    </a>
                </div>
                
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="{% url 'home' %}" class="text-gray-600 hover:text-murray-green font-bold transition">Home</a>
                    <a href="#services" class="text-gray-600 hover:text-murray-green font-bold transition">Services</a>
                    <a href="#projects" class="text-gray-600 hover:text-murray-green font-bold transition">Projects</a>
                    <a href="{% url 'contact' %}" class="bg-murray-green text-white px-5 py-2 rounded shadow hover:bg-green-800 font-bold transition">Contact Us</a>
                </div>

                <div class="flex items-center md:hidden">
                    <button onclick="toggleMenu()" class="text-gray-600 hover:text-murray-green focus:outline-none p-2">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 absolute w-full left-0 shadow-lg">
            <div class="px-4 pt-2 pb-6 space-y-2">
                <a href="{% url 'home' %}" class="block px-3 py-3 text-base font-bold text-gray-700 hover:bg-green-50 hover:text-murray-green rounded">Home</a>
                <a href="#services" class="block px-3 py-3 text-base font-bold text-gray-700 hover:bg-green-50 hover:text-murray-green rounded">Services</a>
                <a href="#projects" class="block px-3 py-3 text-base font-bold text-gray-700 hover:bg-green-50 hover:text-murray-green rounded">Projects</a>
                <a href="{% url 'contact' %}" class="block px-3 py-3 text-base font-bold text-murray-green bg-green-50 rounded mt-2">Contact Us</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-slate-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 text-center md:text-left">
            <p class="text-gray-400 text-sm">&copy; 2026 Murray Mining Services LLC.</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
